<button
  mat-mini-fab
  color="accent"
  aria-label="Start and stop animation"
  (click)="onStop()"
  *ngIf="play"
>
  <mat-icon>stop</mat-icon>
</button>

<button
  mat-mini-fab
  color="accent"
  aria-label="Start and stop animation"
  (click)="onPlay()"
  *ngIf="!play"
>
  <mat-icon>play_arrow</mat-icon>
</button>
